<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zengita | Sacred Learning & Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --maroon: #5D0E11; 
            --gold: #C5A028; 
            --cream: #FFFBF2; 
            --text-dark: #2D0506;
        }

        body { 
            background: #1a1a1a; 
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
            font-family: 'Noto Sans Telugu', sans-serif;
        }

        /* The Sacred Frame */
        .sacred-container {
            background: var(--cream);
            width: 100%; max-width: 400px;
            height: 720px;
            border-radius: 190px 190px 45px 45px;
            border: 6px solid var(--gold);
            position: relative;
            padding: 100px 24px 40px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            overflow-y: auto;
        }

        /* 3D Beveled Buttons */
        .btn-sacred {
            background: linear-gradient(180deg, #FFFFFF 0%, #D4AF37 100%);
            border: 2px solid #8A6D00;
            color: var(--text-dark) !important;
            font-weight: 900;
            border-radius: 60px;
            padding: 16px;
            width: 100%;
            box-shadow: 0 5px 0 #8A6D00;
            transition: 0.1s;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        .btn-sacred:active { transform: translateY(4px); box-shadow: 0 1px 0 #8A6D00; }

        .admin-card {
            background: white;
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 12px;
        }

        /* Admin input fields */
        .input-admin {
            width: 100%; border: 1px solid #ccc; border-radius: 8px;
            padding: 8px; margin-top: 5px; font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function ZengitaApp() {
            const [view, setView] = useState('student'); // 'student' or 'admin'
            const [folders, setFolders] = useState([
                { id: 1, name: "Chapter 1", slokas: ["1.1", "1.2"] },
                { id: 2, name: "Chapter 2", slokas: ["2.1"] }
            ]);

            const handleAddSloka = (folderId) => {
                const name = prompt("Enter Sloka number:");
                if (name) {
                    setFolders(folders.map(f => 
                        f.id === folderId ? { ...f, slokas: [...f.slokas, name] } : f
                    ));
                }
            };

            const sortFolders = () => {
                setFolders([...folders].reverse());
            };

            return (
                <div className="flex flex-col items-center">
                    {/* Access Toggle */}
                    <div className="mb-6 flex gap-4">
                        <button 
                            onClick={() => setView('student')} 
                            className={`px-4 py-2 rounded-full font-bold text-xs ${view === 'student' ? 'bg-gold text-white' : 'bg-gray-700 text-gray-300'}`}>
                            STUDENT VIEW
                        </button>
                        <button 
                            onClick={() => setView('admin')} 
                            className={`px-4 py-2 rounded-full font-bold text-xs ${view === 'admin' ? 'bg-red-800 text-white' : 'bg-gray-700 text-gray-300'}`}>
                            ADMIN ACCESS
                        </button>
                    </div>

                    <main className="sacred-container">
                        <header className="absolute top-14 left-0 right-0 text-center">
                            <h1 style={{fontFamily: 'Playfair Display'}} className="text-4xl italic font-black text-[#5D0E11]">Zengita</h1>
                        </header>

                        {view === 'student' ? (
                            <div className="mt-16 text-center animate-in fade-in duration-500">
                                <h2 className="text-[#C5A028] font-black text-[10px] tracking-widest mb-10 uppercase">Student Dashboard</h2>
                                <div className="grid grid-cols-2 gap-4 mb-10">
                                    {folders.map(folder => (
                                        <button key={folder.id} className="aspect-square bg-white border-2 border-gold/20 rounded-3xl flex flex-col items-center justify-center shadow-sm">
                                            <span className="text-3xl mb-2">ðŸ“™</span>
                                            <span className="text-[10px] font-black text-maroon uppercase">{folder.name}</span>
                                        </button>
                                    ))}
                                </div>
                                
                                <section className="bg-white border-2 border-gold/30 rounded-[30px] p-6 flex justify-between items-center shadow-sm">
                                    <div className="text-left">
                                        <p className="text-[9px] font-black text-gold uppercase tracking-widest">Growth</p>
                                        <p className="font-bold text-lg text-maroon">4 Day Streak</p>
                                    </div>
                                    <span className="text-3xl">ðŸ”¥</span>
                                </section>
                            </div>
                        ) : (
                            <div className="mt-10 animate-in slide-in-from-bottom duration-300">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-maroon font-black uppercase text-sm">Folder Manager</h2>
                                    <button onClick={sortFolders} className="text-[10px] font-bold border border-maroon px-2 py-1 rounded">SORT â†“â†‘</button>
                                </div>
                                
                                {folders.map(folder => (
                                    <div key={folder.id} className="admin-card">
                                        <div className="flex justify-between items-center mb-3">
                                            <span className="font-black text-maroon text-xs">{folder.name}</span>
                                            <span className="text-[10px] bg-gold/10 text-gold px-2 py-1 rounded-full">{folder.slokas.length} Slokas</span>
                                        </div>
                                        <div className="flex flex-wrap gap-2 mb-4">
                                            {folder.slokas.map((s, i) => (
                                                <span key={i} className="text-[10px] font-bold bg-gray-100 text-gray-600 px-2 py-1 rounded">Sloka {s}</span>
                                            ))}
                                        </div>
                                        <button 
                                            onClick={() => handleAddSloka(folder.id)}
                                            className="w-full py-2 bg-maroon text-white text-[10px] font-bold rounded-lg uppercase tracking-wider">
                                            + Add Sloka to Folder
                                        </button>
                                    </div>
                                ))}
                                
                                <button className="btn-sacred mt-4 !text-xs">Create New Chapter Folder</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ZengitaApp />);
    </script>
</body>
</html>
